<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Keyboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"/>
</head>

<body>

  <h1 id="title">Keyboard</h1>
  <p >Start playing from C in keyboard</p>
  <div class="set">
    <button class="c keyBoard down" value="c">C</button>
    <button class="f keyBoard up" value="f">C#</button>
    <button class="v keyBoard down" value="v">D</button>
    <button class="g keyBoard up" value="g">D#</button>
    <button class="b keyBoard down" value="b">E</button>
    <button class="n keyBoard down" value="n">F</button>
    <button class="j keyBoard up" value="j">F#</button>
    <button class="m keyBoard down" value="m">G</button>
  </div>

  <div class="volume">
    <span>Adjust Volume</span> <input type="range" min="0" max="100" step="1" id="volume-slider" />
  </div>

  
  <script src="./index.js" ></script>
</body>

</html>
